<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="index.ts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .controls {
      padding: 15px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chart-container {
      width: 100%;
      height: calc(100vh - 100px);
    }
  </style>
</head>

<body>
  <div class="controls">
    <div class="control-group">
      <label for="n-input">N (Max number: 1-1000):</label>
      <input type="number" id="n-input" min="1" max="1000" value="100">
    </div>
    <div class="control-group">
      <label for="mmin-input">Mmin (Min duplicates: 1-50):</label>
      <input type="number" id="mmin-input" min="1" max="50" value="4">
    </div>
    <div class="control-group">
      <label for="mmax-input">Mmax (Max duplicates: 1-50):</label>
      <input type="number" id="mmax-input" min="1" max="50" value="7">
    </div>
    <div class="control-group">
      <label for="words-per-day">Words per day: <span id="words-per-day-value">5</span></label>
      <input type="range" id="words-per-day" min="1" max="100" value="5">
    </div>
    <div class="control-group">
      <label for="entries-per-word">Entries per word: <span id="entries-per-word-value">1</span></label>
      <input type="range" id="entries-per-word" min="1" max="7" value="1">
    </div>
    <div class="control-group">
      <label for="new-cards-per-day">New cards per day:</label>
      <input type="number" id="new-cards-per-day" min="1" value="20">
    </div>
  </div>
  <div id="main" class="chart-container"></div>
</body>

</html>
